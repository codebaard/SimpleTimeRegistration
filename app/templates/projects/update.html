{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit project{% endblock %}</h1>
{% endblock %}

{% block content%}
    <h2>Delete your project</h2>

    {% for project in projects %}
    <div>
        <span>{{ project['external_id'] }} : {{ project['label'] }} - <a href="{{ url_for('hours.start', project_id=project['id']) }}">Delete</a></span>
    </div>
    {% endblock %}

    <form action="{{ url_for('projects.delete', id=post['id']) }}" method="POST">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>

    <span><a href="{{ url_for('landing.dashboard') }}">Go back</a></span>
{% endblock%}
