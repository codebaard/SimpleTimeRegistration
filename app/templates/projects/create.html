{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create a Project{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="label">Project Label</label>
        <input name="label" id="label" value="{{ request.form['label'] }}" required>

        <label for="number">Project Number</label>
        <input name="number" id="number" value="{{ request.form['number'] }}" required>

        <input type="submit" value="submit">
    </form>
{% endblock %}
